<div class="box">
  <div class="heart"></div>
</div>

<style>
  .box {
    width: 100px;
    height: 150px;
    margin: 0 auto;
    margin-top: 50px;
    position: relative;
  }

  .heart {
    width: 100px;
    height: 150px;
    animation: beat 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    background-color: red;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
    width: 100px;
    height: 150px;
  }

  .heart::before {
    transform: rotate(45deg);
    transform-origin: right bottom;
    left: -50px;
  }
  .heart::after {
    transform: rotate(-45deg);
    transform-origin: left bottom;
    left: 50px;
  }

  @keyframes beat {
    0% {
      transform: scale(1);
    }
    30% {
      transform: scale(0.7);
    }
    60% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
